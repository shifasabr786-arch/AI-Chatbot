version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Bot responds to greeting
  steps:
  - intent: greet
  - action: utter_greet

- rule: Bot responds to great mood
  steps:
  - intent: mood_great
  - action: utter_mood_great

- rule: Bot responds to unhappy mood
  steps:
  - intent: mood_unhappy
  - action: utter_mood_unhappy

- rule: Bot responds to ecommerce inquiry
  steps:
  - intent: ecommerce_inquiry
  - action: utter_ecommerce_greeting

- rule: Bot responds to banking inquiry
  steps:
  - intent: banking_inquiry
  - action: utter_banking_greeting

- rule: Bot responds to help request
  steps:
  - intent: banking_help
  - action: utter_help

- rule: Bot responds to ecommerce return/refund
  steps:
  - intent: ecommerce_return_refund
  - action: utter_ecommerce_return_refund

- rule: Bot responds to ecommerce shipping
  steps:
  - intent: ecommerce_shipping
  - action: utter_ecommerce_shipping

- rule: Bot responds to ecommerce payment
  steps:
  - intent: ecommerce_payment
  - action: utter_ecommerce_payment

- rule: Bot responds to banking transaction
  steps:
  - intent: banking_transaction
  - action: utter_banking_transaction

- rule: Bot responds to banking loan
  steps:
  - intent: banking_loan
  - action: utter_banking_loan

- rule: Bot responds to banking card
  steps:
  - intent: banking_card
  - action: utter_banking_card

- rule: Bot responds to banking account
  steps:
  - intent: banking_account
  - action: utter_banking_account

- rule: Bot responds to fallback
  steps:
  - intent: nlu_fallback
  - action: utter_default


